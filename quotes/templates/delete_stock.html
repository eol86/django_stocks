{% extends 'base.html' %}

{% block content %}

<h1>Delete stock</h1>

<br><br>

{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-secondary mb-2">Delete {{ item }}</a><br>
    {% endfor %}

{% else %}
    You don't have any stocks...
{% endif %}

{% endblock %}
